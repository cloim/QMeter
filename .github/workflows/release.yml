name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  windows-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Validate release tag format
        run: |
          $tag = "${{ github.ref_name }}"
          if ($tag -notmatch '^v\d+\.\d+\.\d+([-.][0-9A-Za-z.-]+)?$') {
            Write-Error "Tag '$tag' is not a valid release tag (expected vMAJOR.MINOR.PATCH)."
            exit 1
          }

      - name: Sync package version from tag
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag.TrimStart('v')
          node -e "const fs=require('fs'); const p='package.json'; const j=JSON.parse(fs.readFileSync(p,'utf8')); j.version=process.argv[1]; fs.writeFileSync(p, JSON.stringify(j, null, 2) + '\n');" $version
          Write-Host "Updated package.json version to $version"

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Build and publish Windows artifacts
        run: npm run tray:pack
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qmeter-windows-${{ github.ref_name }}
          path: |
            dist/*.exe
            dist/*.blockmap
            dist/latest*.yml
          if-no-files-found: warn
